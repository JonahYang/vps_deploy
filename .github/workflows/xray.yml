name: PUSH
on:
  push:
    paths:
      - "xray/release.md"
env:
  XRAY_VERSION: v1.6.0
  XRAY_DIR: xray

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Get current date
        id: date
        run: echo "::set-output name=today::$(date +'%Y%m%d%H%M')"
        shell: bash
      - name: Reponse body
        id: response_info_1
        run: |
          cd ${{ env.XRAY_DIR }}
          ls -all
          ./tools
          ls -all
          result=$(ls |wc -l)
          rs='false'
          echo $result"................."
          if [[ result -gt 0 ]];then
            rs='true'
          fi
          echo "::set-output name=run_project_b_build::${rs}"

      - name: Build project
        if: ${{ steps.response_info_1.outputs.run_project_b_build == 'true' }}
        run: |
          cd ${{ env.XRAY_DIR }}
          wget -v https://github.com/XTLS/Xray-core/releases/download/${{ env.XRAY_VERSION }}/Xray-linux-64.zip
          cd ../
          pwd
          ls -all ${{ env.XRAY_DIR }}/
      - name: copy file via ssh key
        if: ${{ steps.response_info_1.outputs.run_project_b_build == 'true' }}
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_KEY }}
          source: "./${{ env.XRAY_DIR }}"
          target: "/root"
      - name: mv ./xray to outside
        if: ${{ steps.response_info_1.outputs.run_project_b_build == 'true' }}
        uses: appleboy/ssh-action@master
        with:
          overwrite: true
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd /root/${{ env.XRAY_DIR }}
            cat sysctl.conf >> /etc/sysctl.conf
            sysctl -p
            rm -rf /etc/localtime                                                                                                                                         [6:30:31]
            ln -s /usr/share/zoneinfo/Asia/Shanghai /etc/localtime
            
            apt install -y unzip
            unzip Xray-linux-64.zip
            rm -rf Xray-linux-64.zip
            chmod +x xray
            mv -f xray.service /etc/systemd/system/xray.service
            /usr/bin/wget -v -N  https://github.com/crab21/v2ray-rules-dat/releases/latest/download/geoip.dat -O /root/xray/geoip.dat
            /usr/bin/wget -v -N  https://github.com/crab21/v2ray-rules-dat/releases/latest/download/geosite.dat -O /root/xray/geosite.dat
            systemctl enable xray
            systemctl start xray

            cd /root/${{ env.XRAY_DIR }}
            mv -f ws/xray_ws.service /etc/systemd/system/xray_ws.service
            mv -f nginx.conf /etc/nginx/conf.d/ws.conf
            systemctl enable xray_ws
            systemctl start xray_ws
            
            nginx -s reload
            systemctl restart nginx


      - name: git push change file
        if: ${{ steps.response_info_1.outputs.run_project_b_build == 'true' }}
        continue-on-error: true
        run: |
          git config --local user.name "crab"
          git config --local user.email "imrcrab@163.com"
          git add ${{ env.XRAY_DIR }}/version.yml
          git commit -m "modify: auto by action"
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/crab21/vps_deploy.git
          rm -rf ~/.ssh
