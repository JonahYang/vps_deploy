    root /var/www/html;
    ssl_session_cache shared:SSL:500m;
    ssl_session_timeout 400h;
    ssl_buffer_size 6k;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /root/fq.imrcrab.com/fq.imrcrab.com_bundle.pem;
    ssl_certificate /root/fq.imrcrab.com/fq.imrcrab.com_bundle.pem;
    ssl_certificate_key /root/fq.imrcrab.com/fq.imrcrab.com.key;
